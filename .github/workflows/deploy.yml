name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm turbo build

      - name: Assemble site
        run: |
          mkdir -p apps/docs/dist/storybook/react
          mkdir -p apps/docs/dist/storybook/vanilla
          cp -r apps/storybook-react/dist/* apps/docs/dist/storybook/react/ || true
          cp -r apps/storybook-vanilla/dist/* apps/docs/dist/storybook/vanilla/ || true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/docs/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
